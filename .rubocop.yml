require:
  - rubocop-rails
  - rubocop-performance
  - rubocop-thread_safety
  - rubocop-rspec
  - rubocop-factory_bot

AllCops:
  TargetRubyVersion: 3.3.0
  NewCops: enable
  Exclude:
    - '**/node_modules/**/*'
    - 'local_gems/**/*'
    - '.bundle/**/*'
    - '.yardoc/**/*'
    - 'codeclimate/**/*'
    - 'coverage/**/*'
    - 'data/**/*'
    - 'db/archived_migrations/**/*'
    - 'db/migrate/*_init_schema.rb'
    - 'db/dummy/*'
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'doc/**/*'
    - 'files/**/*'
    - 'log/**/*'
    - 'public/**/*'
    - 'storage/**/*'
    - 'tmp/**/*'

Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented_relative_to_receiver

Style/ClassEqualityComparison:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Layout/EmptyLinesAroundClassBody:
  Enabled: true
  EnforcedStyle: 'no_empty_lines'

Layout/EmptyLineBetweenDefs:
  Enabled: true
  EmptyLineBetweenMethodDefs: true
  EmptyLineBetweenClassDefs: true
  EmptyLineBetweenModuleDefs: true
  AllowAdjacentOneLineDefs: true
  NumberOfEmptyLines: 1

Layout/SpaceInsidePercentLiteralDelimiters:
  Enabled: true

Layout/LineLength:
  Enabled: true
  AutoCorrect: true
  Max: 160
  Exclude:
    - 'Gemfile' # Excluded by default
    - 'Gemfile.lock' # Excluded by default

Metrics/AbcSize: # bkrapf: http://wiki.c2.com/?AbcMetric
  Enabled: true
  Max: 25
  Exclude:
    - 'config/initializers/**/*' # exclude all initializers
    - 'db/**/*' # exclude all migrations

Naming/RescuedExceptionsVariableName:
  Enabled: true
  PreferredName: exception

Metrics/BlockLength: # bkrapf: deactivated because there is already a limitation of the line and method length.
  Enabled: true
  CountComments: false
  Max: 25
  CountAsOne: []
  AllowedMethods: ['refine']
  AllowedPatterns: []
  Exclude:
    - '**/*.gemspec'
    - 'lib/tasks/**/*.rake'
    - 'Gemfile'

Metrics/ParameterLists:
  Enabled: true
  Max: 5
  MaxOptionalParameters: 5
  CountKeywordArgs: true
  Exclude: ['initialize', 'new']

Metrics/CyclomaticComplexity: # bkrapf: https://rubocop.readthedocs.io/en/latest/cops_metrics/#metricscyclomaticcomplexity
  Enabled: true
  Max: 12
  Exclude:

Metrics/PerceivedComplexity: # bkrapf: https://rubocop.readthedocs.io/en/latest/cops_metrics/#metricsperceivedcomplexity
  Max: 12
  Exclude:

Metrics/MethodLength:
  CountComments: false
  Max: 20
  Exclude:
    - 'db/**/*' # Excluded by default.

Layout/IndentationStyle:
  Enabled: true

Layout/ArgumentAlignment:
  Enabled: true
  EnforcedStyle: 'with_first_argument'

Layout/BlockAlignment:
